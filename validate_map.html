<!DOCTYPE html>
<html>
<head>
    <title>Map Validation</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Secret Toulouse Spots - Map Validation</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function validateMap() {
            results.innerHTML = '<div class="status info">üîç Starting validation...</div>';
            
            try {
                // Test 1: Load spots data
                const response = await fetch('spots_with_relevance.json');
                const spots = await response.json();
                
                results.innerHTML += `<div class="status success">‚úÖ Loaded ${spots.length} spots from spots_with_relevance.json</div>`;
                
                // Test 2: Validate spot structure
                const sampleSpot = spots[0];
                const requiredFields = ['extracted_name', 'source', 'location_type'];
                const missingFields = requiredFields.filter(field => !sampleSpot.hasOwnProperty(field));
                
                if (missingFields.length === 0) {
                    results.innerHTML += '<div class="status success">‚úÖ Spot structure is valid</div>';
                } else {
                    results.innerHTML += `<div class="status error">‚ùå Missing fields: ${missingFields.join(', ')}</div>`;
                }
                
                // Test 3: Count spots by type
                const stats = {
                    withCoords: 0,
                    withPerimeter: 0,
                    byLocationType: {},
                    byRelevance: {}
                };
                
                spots.forEach(spot => {
                    if (spot.latitude && spot.longitude) stats.withCoords++;
                    if (spot.perimeter) stats.withPerimeter++;
                    
                    const locType = spot.location_type || 'unknown';
                    stats.byLocationType[locType] = (stats.byLocationType[locType] || 0) + 1;
                    
                    const relevance = spot.relevance_category || 'unknown';
                    stats.byRelevance[relevance] = (stats.byRelevance[relevance] || 0) + 1;
                });
                
                results.innerHTML += `
                    <div class="status info">
                        <h3>üìä Statistics:</h3>
                        <p>Spots with coordinates: ${stats.withCoords} (${(stats.withCoords/spots.length*100).toFixed(1)}%)</p>
                        <p>Spots with perimeter: ${stats.withPerimeter}</p>
                        
                        <h4>By Location Type:</h4>
                        <pre>${JSON.stringify(stats.byLocationType, null, 2)}</pre>
                        
                        <h4>By Relevance:</h4>
                        <pre>${JSON.stringify(stats.byRelevance, null, 2)}</pre>
                    </div>
                `;
                
                // Test 4: Validate map can be loaded
                results.innerHTML += `
                    <div class="status success">
                        ‚úÖ Validation complete!<br>
                        <a href="enhanced-map.html" target="_blank">üìç Open Enhanced Map</a> | 
                        <a href="test_map.html" target="_blank">üó∫Ô∏è Open Test Map</a>
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML += `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        validateMap();
    </script>
</body>
</html>
